<#include "/common/_layout.html"/>
<@layout>
<div class="main-content">
				<!-- #section:basics/content.breadcrumbs -->
				<div class="breadcrumbs" id="breadcrumbs">
					<script type="text/javascript">
						try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
					</script>

					<ul class="breadcrumb">
						<li>
							<i class="ace-icon fa fa-home home-icon"></i>
							<a href=".">主页</a>
						</li>

						<li>
							<a href="#">系统管理</a>
						</li>
						<li class="active">客户经理</li>
					</ul><!-- /.breadcrumb -->

					<!-- #section:basics/content.searchbox -->
					<div class="nav-search" id="nav-search">
						<form class="form-search">
							<span class="input-icon">
								<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
								<i class="ace-icon fa fa-search nav-search-icon"></i>
							</span>
						</form>
					</div><!-- /.nav-search -->

					<!-- /section:basics/content.searchbox -->
				</div>

				<!-- /section:basics/content.breadcrumbs -->
				<div class="page-content">
					<!-- #section:settings.box -->
					<#include "/common/skin.html"/>
					<!-- /section:settings.box -->
					<div class="page-header">
						<h1>
							系统管理
							<small>
								<i class="ace-icon fa fa-angle-double-right"></i>
								客户经理
							</small>
						</h1>
					</div><!-- /.page-header -->
					<div>
						<p>
							<button class="btn btn-white btn-warning btn-round" onclick="window.location.href='/user/add'">
											<i class="ace-icon fa fa-pencil-square-o bigger-120 orange"></i>
											新增
										</button>
							<button class="btn btn-white btn-default btn-round">
											<i class="ace-icon fa fa-trash-o bigger-120 orange"></i>
											删除
										</button>
						</p>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<!-- PAGE CONTENT BEGINS -->
							<div class="row">
								<div class="col-xs-12">
									<!-- <div class="table-responsive"> -->
									<!-- <div class="dataTables_borderWrap"> -->
									<div>
										<table id="sample-table-2" class="table table-striped table-bordered table-hover">
											<thead>
												<tr>
													<th class="center">
														<label class="position-relative">
															<input type="checkbox" class="ace" />
															<span class="lbl"></span>
														</label>
													</th>
													<th>账号</th>
													<th>性别</th>
													<th class="hidden-480">姓名</th>

													<th>
														<i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i>
														出生年月
													</th>
													<th class="hidden-480">电话</th>

													<th></th>
												</tr>
											</thead>

											<tbody>
												<#list userPage.getList() as x>
												<tr>
													<td class="center">
														<label class="position-relative">
															<input type="checkbox" class="ace" />
															<span class="lbl"></span>
														</label>
													</td>

													<td>
														<a href="#">${x.userAcc}</a>
													</td>
													<td><#if x.userSex=='1'>男<#else>女</#if></td>
													<td class="hidden-480">${x.userName}</td>
													<td>${x.userBirth}</td>

													<td class="hidden-480">
														<span class="label label-sm label-info arrowed arrowed-righ">${x.userPhone}</span>
													</td>

													<td>
														<div class="hidden-sm hidden-xs action-buttons">
															<a class="blue" href="#">
																<i class="ace-icon fa fa-search-plus bigger-130"></i>
															</a>

															<a class="green" href="#">
																<i class="ace-icon fa fa-pencil bigger-130"></i>
															</a>

															<a class="red" href="#">
																<i class="ace-icon fa fa-trash-o bigger-130"></i>
															</a>
														</div>

														<div class="hidden-md hidden-lg">
															<div class="inline position-relative">
																<button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown" data-position="auto">
																	<i class="ace-icon fa fa-caret-down icon-only bigger-120"></i>
																</button>

																<ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
																	<li>
																		<a href="#" class="tooltip-info" data-rel="tooltip" title="View">
																			<span class="blue">
																				<i class="ace-icon fa fa-search-plus bigger-120"></i>
																			</span>
																		</a>
																	</li>

																	<li>
																		<a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
																			<span class="green">
																				<i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
																			</span>
																		</a>
																	</li>

																	<li>
																		<a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
																			<span class="red">
																				<i class="ace-icon fa fa-trash-o bigger-120"></i>
																			</span>
																		</a>
																	</li>
																</ul>
															</div>
														</div>
													</td>
												</tr>
												</#list>
											</tbody>
										</table>
									</div>
								</div>
							</div>
							</div><!-- PAGE CONTENT ENDS -->
						</div><!-- /.col -->
					</div><!-- /.row -->
				</div><!-- /.page-content -->
</@layout>
