<#include "/common/_layout.html"/>
<@layout>
<h1>用户管理&nbsp;&nbsp;
<a href="/user/add">创建用户</a>
</h1>
<div class="table_box">
	<table class="list">
		<tbody>
			<tr>
				<th width="4%">id</th>
				<th width="35%">账号</th>
				<th width="12%">操作</th>
			</tr>
			
			<#list userPage.getList() as x>
			<tr>
				<td style="text-align:left;">${x.userId}</td>
				<td style="text-align:left;">${x.userAcc}</td>
				<td style="text-align:left;">
					&nbsp;&nbsp;<a href="/user/delete/${x.userId}">删除</a>
					&nbsp;&nbsp;<a href="/user/edit/${x.userId}">修改</a>
				</td>
			</tr>
			</#list>
		</tbody>
	</table>
	<#include "/common/_paginate.html" />
	<@paginate currentPage=userPage.pageNumber totalPage=userPage.totalPage actionUrl="/user/" />
</div>
</@layout>
