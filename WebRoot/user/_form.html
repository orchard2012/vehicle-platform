<fieldset class="solid">
	<legend>新增用户</legend>
	<input type="hidden" name="blog.id" value="${(blog.id)!}" />
	<div>
		<label>账号</label>
		<input type="text" name="user.userAcc" value="${(user.userAcc)!}" />${userAccMsg!}
	</div>
	<div>
		<label>密码</label>
		<input type="text" name="user.userPass" value="${(user.userPass)!}" />${userPassMsg!}
	</div>
	<div>
		<label>真实姓名</label>
		<input type="text" name="user.userName" value="${(user.userName)!}" />${userNameMsg!}
	</div>
	<div>
		<label>性别</label>
		<input type="text" name="user.userSex" value="${(user.userSex)!}" />${userSexMsg!}
	</div>
	<div>
		<label>联系电话</label>
		<input type="text" name="user.userPhone" value="${(user.userPhone)!}" />${userPhoneMsg!}
	</div>
	<div>
		<label>职位</label>
		<input type="text" name="user.userJob" value="${(user.userJob)!}" />${userJobMsg!}
	</div>
	<div>
		<label>出生年月</label>
		<input type="text" name="user.userBirth" value="${(user.userBirth)!}" />${userBirthMsg!}
	</div>
	<div>
		<label>所属4S店</label>
		<input type="text" name="user.userStore" value="${(user.userStore)!}" />${userStoreMsg!}
	</div>
	<div>
		<label>&nbsp;</label>
		<input value="提交" type="submit">
	</div>
</fieldset>
